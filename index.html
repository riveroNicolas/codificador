<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codificador/decodificador de texto. Oracle One</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fondo">
        <img src="img/fondo.jpg" class="imagen-fondo" alt="riddler rosarino">
    </div>  

    <div class="contenido">
        <header class="logo">
            <img src="img/logo.png" alt="logo" class="imagen-logo">
            <h1>Codificando tu mensaje con Nygma!</h1>
        </header>

        <main>
            <h2>Ingrese su codigo aquí</h2>
            <h6>Solo letras minusculas y sin acentos. No se aceptan simbolos ni numeros</h6>
            <textarea type="text" name="form-principal" class="form-principal" cols="40" rows="25" placeholder="si, si, ingreselo justo aquí"></textarea>
            <textarea type="text" name="form-secundario" class="form-secundario" cols="40" rows="25" placeholder="Aquí aparece su mensaje encriptado/desencriptado"></textarea>
        </main>

        <footer class="footer">
            <main>
                <button type="button">Encriptar</button>
                <button type="button">Desencriptar</button>
            </main>
        </footer>
    </div>

</body>
<script src="scripts.js"></script>
</html>
